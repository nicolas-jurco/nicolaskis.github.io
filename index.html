<!DOCTYPE html>

							</div>
						</li>
						<li>
							<div class="bullet">
								<svg aria-hidden="true" viewBox="0 0 32 32" focusable="false">

							</div>
						</li>
						<li>

								</svg>
							</div>
						</li>
					</ul>
					<div class="history-options-wrapper">
						<div id="blue-color" class="history-dot"></div>
						<div id="green-color" class="history-dot"></div>
						<div id="grey-color" class="history-dot"></div>
						<div id="white-color" class="history-dot"></div>
					</div>
				</div>
				<div class="slide-container" id="middlebox">
					<div class="slider" id="upper-slider">
						<img src="images/fifth.jpg" id="lastClone" />
						<img src="images/first.jpg" />

				</div>

						<img src="images/third.jpg" />
						<img src="images/fourth.jpg" />
